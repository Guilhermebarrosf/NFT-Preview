<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <main>
    <div class="container">
      <div class="image">
        <img src="images/image-equilibrium.jpg" alt="Image NFT">
      </div>
      <div class="title-description">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="price-container">
        <div class="price">
          <img src="images/icon-ethereum.svg" alt="Icon Ethereum">
          <span>0.041 ETH</span>
        </div>
          <div class="days">
            <img src="images/icon-clock.svg" alt="Icon Ethereum">
            <span>3 days left</span>
        </div>
      </div>
      <div class="creation">
        <div class="creation-image">
          <img src="images/image-avatar.png" alt="image avatar">
        </div>
        <span class="text">Creation of <span class="name"> Jules Wyvern</span></span>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Guilherme Barros</a>.
      </div>
    </div>
  </main>
</body>

</html>
